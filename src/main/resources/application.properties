spring.application.name=InternetShop
spring.datasource.url=jdbc:mysql://localhost:3306/internetshopdb
spring.datasource.username=root
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
server.error.include-message=always
spring.jpa.hibernate.ddl-auto=update
logging.file.name=logs/app.log
logging.file.path=logs
logging.level.com.example.demo.service.CacheService=DEBUG
logging.level.com.example.demo.service.UserAndVideoService=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level \
  %logger{36} - %msg%n