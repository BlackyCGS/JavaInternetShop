spring.application.name=InternetShop
spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${MYSQL_NAME}
spring.datasource.password=${MYSQL_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
server.error.include-message=always
spring.jpa.hibernate.ddl-auto=update
logging.file.name=internetShop.log
logging.file.path=logs
logging.level.root=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level \
  %logger{36} - %msg%n
security.jwt.secret-key=${JWT_SECRET}
# in millisecond
security.jwt.expiration-time=600000
security.jwt.refresh.expiration-time=72000000